<section class="bg-dark text-center" id="gallery">
    <div class="grid">
      
      <div class="content-container">
        <h1 class="section-header">Gallery</h1>
        <hr class="solid">
        <div class="swipers-container">
          <swiper #swiper class='swiper' [config]="config">
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/before1.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/after1.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/before2.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/after2.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/before3.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/after3.jpg"></ng-template>
          </swiper>
          <swiper #swiper class='swiper' [config]="config">
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-1.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-2.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-3.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-4.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-5.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/room1-6.jpg"></ng-template>
          </swiper>
          <swiper #swiper class='swiper tall' [config]="config">
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/Flooring/1.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/Flooring/2.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/Flooring/3.jpg"></ng-template>
            <ng-template swiperSlide><img class="swiper-pic" src="../../../assets/gallery-images/Flooring/4.jpg"></ng-template>
          </swiper>
        </div>

      </div>
    </div>
</section>
